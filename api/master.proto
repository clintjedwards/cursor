syntax = "proto3";

package api;

message Void {}

service CursorMaster {
  rpc CreatePipeline(CreatePipelineRequest) returns (CreatePipelineResponse) {}
}

message CreatePipelineRequest {
  string name = 1;
  string description = 2;
  string gitRepo = 3;
  string gitBranch = 4;
}

message CreatePipelineResponse { int32 id = 1; }
